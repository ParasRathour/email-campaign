<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subscriber - CampaignLeap</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            color: #007bff; /* Primary color from your main page */
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }

        form p {
            margin-bottom: 15px;
            text-align: left;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="url"], /* Add other input types as needed */
        form select {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box; /* Important for width calculation */
        }

        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form input[type="url"]:focus,
        form select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        button[type="submit"] {
            background-color: #28a745; /* Green CTA color from your main page */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px; /* Pill shape like main page */
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 15px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #e0e0e0;
            margin: 30px 0;
        }

        .admin-link {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .admin-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        /* Styling for Django form errors (optional, but good to have) */
        .errorlist {
            list-style-type: none;
            padding: 0;
            margin: 0 0 10px 0;
            color: #dc3545; /* Red for errors */
            font-size: 0.9em;
            text-align: left;
        }
        .errorlist li {
            padding: 5px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Subscriber</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Subscribe</button>
        </form>
        <hr>
        <p><a href="{% url 'admin:index' %}" class="admin-link">Go to Admin Panel</a></p>
    </div>
</body>
</html>
